<html>
    <head>
        <title>Personality Emojis</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Ellen's Emojis</h1>
        <div id="emoji-container"></div>
        <input type="text" id="emoji-input" placeholder="type an emoji">
        <div class="buttons-container">
            <div class="buttons-wrapper">
                <button id="unshift-btn" class="btn">Add to beginning</button>
                <button id="push-btn" class="btn">Add to end</button>
            </div>
            <div class="buttons-wrapper">
                <button id="shift-btn" class="btn">Remove from beginning</button>
                <button id="pop-btn" class="btn">Remove from end</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
